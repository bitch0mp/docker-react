sudo: required
services:
  - docker

before_install:
  - docker build -t kiki/docker-react -f Dockerfile.dev .

script:
  - docker run kiki/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "Udemy-env"
  bucket_name: "elasticbeanstalk-us-east-1-342939767414Info"
  bucket_path: "Udemy"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"
